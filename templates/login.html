<!DOCTYPE html>
<html>
<head>
<title>VRHR Login</title>
<style>
body{
margin:0;
font-family:Arial;
height:100vh;
display:flex;
}

.left{
width:50%;
background:linear-gradient(135deg,#4e73df,#224abe);
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.right{
width:50%;
display:flex;
justify-content:center;
align-items:center;
background:#f4f6f9;
}

.box{
background:white;
padding:40px;
border-radius:10px;
width:300px;
box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

input{
width:100%;
padding:10px;
margin:10px 0;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
background:#4e73df;
color:white;
border:none;
padding:12px;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#224abe;
}
</style>
</head>

<body>

<div class="left">
<h1>VRHR Soft Solutions</h1>
<p>Company Employee Management System</p>
</div>

<div class="right">
<div class="box">
<h2>Login</h2>
<form method="post">
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Login</button>
</form>
</div>
</div>

</body>
</html>
