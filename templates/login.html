<!DOCTYPE html>
<html>
<head>
<title>VRHR Login</title>

<style>
body{
margin:0;
font-family:Arial;
height:100vh;
display:flex;
background:url("https://images.unsplash.com/photo-1553877522-43269d4ea984?q=80&w=1920") no-repeat center center/cover;
}

.overlay{
width:100%;
height:100vh;
background:rgba(0,0,0,0.6);
display:flex;
}

.left{
width:50%;
color:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.right{
width:50%;
display:flex;
justify-content:center;
align-items:center;
}

.box{
background:white;
padding:40px;
border-radius:12px;
width:320px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
text-align:center;
}

.box h2{
margin-bottom:20px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #ccc;
border-radius:6px;
}

button{
width:100%;
background:#4e73df;
color:white;
border:none;
padding:12px;
border-radius:6px;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#224abe;
}
</style>
</head>

<body>

<div class="overlay">

<div class="left">
<h1>VRHR Soft Solutions</h1>
<p>Employee Management System</p>
</div>

<div class="right">
<div class="box">
<h2>Login</h2>
<form method="post">
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Login</button>
</form>
</div>
</div>

</div>

</body>
</html>
