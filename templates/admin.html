<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<style>
body{margin:0;font-family:Arial;background:#eef1f5;}
.sidebar{width:220px;height:100vh;background:#0b5ed7;color:white;position:fixed;padding-top:20px;}
.sidebar h2{text-align:center;}
.sidebar a{display:block;color:white;padding:12px 20px;text-decoration:none;}
.sidebar a:hover{background:#084298;}
.topbar{margin-left:220px;background:white;padding:15px;font-size:18px;font-weight:bold;}
.content{margin-left:220px;padding:20px;}
.card{background:white;padding:20px;border-radius:10px;margin-bottom:20px;}
</style>
</head>

<body>

<div class="sidebar">
<h2>VRHR</h2>
<a href="/admin">Dashboard</a>
<a href="/attendance">Attendance</a>
<a href="/logout">Logout</a>
</div>

<div class="topbar">
VRHR Soft Solutions - Admin Panel
</div>

<div class="content">

<div class="card">
<h3>Employees</h3>
{% for e in employees %}
{{e.name}} ({{e.role}})<br>
{% endfor %}
</div>

</div>

</body>
</html>
