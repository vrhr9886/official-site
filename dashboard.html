<!DOCTYPE html>
<html>
<head>
<title>VRHR Admin Dashboard</title>

<style>
body{
    margin:0;
    font-family:Segoe UI, Arial;
    background:#eef1f5;
}

/* sidebar */
.sidebar{
    width:220px;
    height:100vh;
    background:#0b5ed7;
    color:white;
    position:fixed;
    padding-top:20px;
}
.sidebar h2{
    text-align:center;
    margin-bottom:30px;
}
.sidebar a{
    display:block;
    color:white;
    padding:12px 20px;
    text-decoration:none;
}
.sidebar a:hover{
    background:#084298;
}

/* top bar */
.topbar{
    margin-left:220px;
    background:white;
    padding:15px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    font-size:18px;
    font-weight:bold;
}

/* content */
.content{
    margin-left:220px;
    padding:20px;
}

.card{
    background:white;
    padding:20px;
    margin-bottom:20px;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.08);
}

button{
    background:#0b5ed7;
    border:none;
    color:white;
    padding:8px 14px;
    border-radius:6px;
    cursor:pointer;
    margin:5px;
}
button:hover{
    background:#084298;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>VRHR</h2>
    <a href="#">Dashboard</a>
    <a href="#">Employees</a>
    <a href="#">Attendance</a>
    <a href="#">Salary</a>
    <a href="#">Leave</a>
    <a href="#">Notice</a>
    <a href="/logout">Logout</a>
</div>

<div class="topbar">
VRHR Soft Solutions - Admin Panel
</div>

<div class="content">

<div class="card">
<h3>Employees List</h3>
{% for e in employees %}
{{e.name}} ({{e.role}})<br>
{% endfor %}
</div>

<div class="card">
<h3>Quick Actions</h3>
<button>Add Employee</button>
<button>Update Salary</button>
<button>Attendance</button>
<button>Send Notice</button>
</div>

</div>

</body>
</html>
